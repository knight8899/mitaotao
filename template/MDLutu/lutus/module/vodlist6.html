<div class="col-style  {if$key3 == '1'}col-style-1 horizontal{else}col-style-3 vertical{/if} mdym3 hide">

																				<a href="{:mac_url_vod_play($vo3)}" class="videoBox-cover" style="background-image: url({:mac_url_img($vo3.vod_pic)});"></a>

																				</div>
